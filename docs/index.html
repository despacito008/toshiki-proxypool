<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    img {
      border-radius: 30px;
    }

    /* Pumping font awesome heat style */
.pump {
  /* size of the heart */
  /* font-size: 10px; */
  /* color of the heart */
  color: rgba(255, 0, 0, 0.1);
  animation: pump
      /*the first one corresponds to heart pumping speed, the huger the slower*/
      600ms 0ms infinite linear reverse
}

@keyframes pump {
  from {
      color: rgba(207, 40, 104, 0.1);
  }

  to {
      color: rgb(241, 19, 104);
  }
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadNavbar: true,
      coverpage: true,
      loadSidebar: true,
      loadFooter: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 4,
      sidebarDisplayLevel: 1, // set sidebar display level
      search: 'auto', // default

      search: [
        '/',            // => /README.md
        '/readme',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'dark',
        codeFontFamily : 'JetBrains Mono',
        bodyFontSize : '15px',
        dark: {
            accent: '#42b983',
            toogleBackground : '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor : '#ffffff',
            codeBackgroundColor : '#0e2233',
            borderColor : '#0d2538',
            blockQuoteColor : '#858585',
            highlightColor : '#d22778',
            sidebarSublink : '#b4b4b4',
            codeTypeColor : '#ffffff',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
            accent: '#42b983',
            toogleBackground : '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor : '#525252',
            codeBackgroundColor : '#f8f8f8',
            borderColor : 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor : '#858585',
            highlightColor : '#d22778',
            sidebarSublink : '#b4b4b4',
            codeTypeColor : '#091a28',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
    },
  }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify corner plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <!-- docsify alert plugin -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- docsify image caption plugin -->
  <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- docsify search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- docsify zoom image -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- dark-light switch theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
</body>

</html>
